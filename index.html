<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DarkStore</title>
	<link rel="icon" type="image/png" sizes="32x32" href="https://magnum.kz/site/img/favicon/favicon-32x32.png">
	<style type="text/css">
		form{
			display: inline-grid;
			grid-auto-columns: 3;
		}
		.line{
			border: 1px solid black; border-radius: .5rem; padding: 1em; margin: .5rem
		}
	</style>
</head>
<body>
	<center>
		<form>
			<h3 style="font-family: 'Arial'">@specialist-po-tovarodvigenii</h3>
			<table class="line">
					<tr>
						<th align="right">
							<label>login: </label>
						</th>
						<td>
							<input id="phone"type="phone" name="">
						</td>
					</tr>
					<tr>
						<th>
							<label>password: </label>
						</th>
						<td>
							<input id="password" type="password" name="">
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<button type="button" style="width: 50%" onclick="authorization()">Auth</button>
						</td>
					</tr>
			</table>
			<table class="line" style="">
				<tr>
					<td>
						<input id="date"type="date" align="right" name="daterange" value="" />
					</td>
					<td>
						<button type="button" onclick="get_orders()">Load</button>
					</td>
					<td>
						<button type="button" onclick="exportTableToExcel()">Export</button>
					</td>
				</tr>
			</table>
		</form>
	</center>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
